<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <base href="<%=basePath%>">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

</head>
<body >
    <div class="container">

        <div class="col-md-12 col-md-offset-3">
            <div class="col-md-offset-2"><h3>新增书籍</h3></div>
            <form id="add_form" class="form-horizontal" role="form">
                <div class="form-group">
                    <label  class="col-sm-1 control-label">版本号</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"  placeholder="请输入ISBN">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-1 control-label">书名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"  placeholder="请输入书名">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-1 control-label">价格</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"  placeholder="请输入价格">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-1 control-label">出版社</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"  placeholder="请输入出版社">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-1 control-label">出版时间</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"  placeholder="请输入出版时间">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-1 control-label">上架类型</label>
                    <div class="col-sm-3">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3 col-md-push-1">
                        <button class="btn btn-default btn-md"   type="reset">重置</button>
                    </div>
                    <div class="col-md-3 col-md-push-0">
                        <button class="btn btn-default btn-md " id="add_btn"  type="submit">提交</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-md-offset-1">
                        <button class="btn btn-default btn-lg btn-block "  onclick="javascript:history.back();">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/jquery-3.1.1.min.js"></script>
</body>
</html>
